<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ps18817_TranCaoMinh_Lab10_Bai2</title>
    <style>
        .formGroup
        {
            padding: 10px;
            font-weight: bold;
            font-variant: small-caps;
            font-family: Helvetica;
        }
        .formControl
        {
            width: 98%;
            padding: 5px;
            outline: none;
            border: 1px solid gray;
            border-radius: 3px;
        } 
        .formControl:focus
        {
            background-color: yellow;
            box-shadow: 0 0 3px red;
            border: 1px solid yellow;
        }
        .formButton
        {
            padding: 8px 30px;
            border-radius: 20px;
            outline: none;
            border: none;
            font-weight: bold;
            background-color: white;
            color: orangered;
            box-shadow: inset 0 0 20px blue;
        }
        .formButton:hover
        {
            color: blue;
            box-shadow: inset 0 0 20px orangered;
        }
        .formButton:disabled
        {
            color: darkgray;
            box-shadow: inset 0 0 20px gray;
        }
    </style>
</head>
<body>
    <div style="width: 500px;">
        <div class="formGroup">
            <div>Họ và tên:</div>
            <form">
                <input type="text" name="userName" class="formControl" />    
            </form>
        </div>
        <div class="formGroup">
            <form>
                <fieldset>
                    <legend>Giới tính:</legend>
                    <label><input type="radio" name="gioiTinh" checked/>Nam</label>
                    <label><input type="radio" name="gioiTinh" />Nữ</label>
                </fieldset>            
            </form>            
        </div>
        <div class="formGroup">
            <div>Ngày sinh:</div>
            <form>         
                <input type="date"  class="formControl"/>
            </form>                   
        </div>
        <div class="formGroup">
            <div>Điểm:</div>
            <form>         
                <input type="number" min="0" max="10" step="0.25"  class="formControl" />
            </form>                   
        </div>
        <div class="formGroup">
            <div>Nghề nghiệp:</div>
            <form>   
                <input list="ngheNghiep"  class="formControl">
                    <datalist id="ngheNghiep">
                       <option value="Diễn viên"></option> 
                       <option value="Ca sĩ"></option> 
                       <option value="Công nhân"></option> 
                       <option value="Giáo viên"></option> 
                       <option value="Lập trình viên"></option> 
                    </datalist>             
            </form>                   
        </div>
        <div class="formGroup">
            <form>
                <fieldset>
                    <legend>Sở thích:</legend>
                    <label><input type="checkbox" name="soThich" />Thể thao</label>
                    <label><input type="checkbox" name="soThich" checked/>Du lịch</label>
                    <label><input type="checkbox" name="soThich" />Âm nhạc</label>
                    <label><input type="checkbox" name="soThich" />Ẩm thực</label>
                </fieldset>        
            </form>            
        </div>
        <div class="formGroup">
            <div>Ghi chú:</div>
            <form>         
                <textarea rows="3" cols="47" class="formControl" ></textarea>
            </form>                   
        </div>
        <hr>
        <div class="formGroup">
            <form>
                <input type="submit" value="Đăng ký" class="formButton" />
                <input type="reset" value="Nhập lại" class="formButton" />
            </form>           
        </div>
    </div>
    
</body>
</html>
