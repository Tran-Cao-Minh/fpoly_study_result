<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="../js/jquery-1.6.4.min.js"></script>
    <title>Document</title>
    <style>
        /* reset css */
        *
        {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        /* chi dinh font chu */
        html
        {
            font-family: Helvetica, Arial, sans-serif;
        }
        /* bao boc bo cuc */
        #wrapper
        {
            background-image: url('../images/backgroundDangKyThanhVien.jpg');
            background-size: cover;
            background-position: bottom left;
            width: 100%;
            min-height: 1000px;
        }
        /* HEADER */
        #header
        {
            background-color: none;
            max-width: 1024px;
            min-height: 70px;
            margin: auto;
            padding: 1px;
            text-align: center;
        }
        .title
        {
            background-color: none;
            width: fit-content;
            height: fit-content;
            margin: 15px auto;
            font-size: 40px;
            font-weight: bolder;
        }
        /* end header */
        /* CONTAINER */
        #container
        {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: fit-content;
            height: fit-content;
            margin: auto;
            border: 5px solid #eb6c20;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgb(70, 70, 70);
            padding: 1px;
            position: relative;
        }
        #contain-bg-img
        {
            background-image: url(./Images/BeDau_00.png);
            background-size: contain;
            width: 638px;
            height: 477px;
            margin: auto;
            position: relative;
        }
        img[alt='shoes-1']
        {
            position: absolute;
            top: 160px;
            right: 125px;
        }
        img[alt='shoes-2']
        {
            position: absolute;
            top: 255px;
            right: 140px;
        }
        img[alt='shoes-3']
        {
            position: absolute;
            top: 360px;
            right: 140px;
        }
        img[alt='reset']
        {
            width: 40px;
            position: absolute;
            bottom: 2px;
            left: 8px;
        }
        #notif
        {
            width: fit-content;
            margin: 25px auto;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="title">
                PS18817_TRAN_CAO_MINH
            </div>
        </div>
        <div id="container">
            <div id="contain-bg-img">
                <img src="./Images/giay_lon.png" alt="shoes-1">
                <img src="./Images/giay_vua.png" alt="shoes-2">
                <img src="./Images/giay_nho.png" alt="shoes-3">
                <img src="./Images/reset.PNG" alt="reset">
            </div>
            <div id="notif">
                Chọn giày đúng cỡ
            </div>
        </div>
    </div>

    <script>
        $('#contain-bg-img > img').click
        (
            function()
            {
                // cho cac anh hien thi lai
                $('#contain-bg-img > img').css('display',''); //mac dinh la hien thi
                // lay gia tri anh duoc chon
                var choosenImg = $(this).attr('alt');
                if(choosenImg == 'shoes-1')
                {
                    $(this).css('display','none');
                    $('#contain-bg-img').css('background-image','url(./Images/BeDau_lon.png)');
                    $('#notif').text('Bạn chọn giày quá lớn');
                }
                else if(choosenImg == 'shoes-2')
                {
                    $(this).css('display','none');
                    $('#contain-bg-img').css('background-image','url(./Images/BeDau_vua.png)');
                    $('#notif').text('Bạn chọn đúng rồi');
                }
                else if(choosenImg == 'shoes-3')
                {
                    $(this).css('display','none');
                    $('#contain-bg-img').css('background-image','url(./Images/BeDau_nho.png)');
                    $('#notif').text('Bạn chọn giày quá nhỏ');
                }
                else if(choosenImg == 'reset')
                {
                    $('#contain-bg-img').css('background-image','url(./Images/BeDau_00.png)');
                    $('#notif').text('Chọn giày đúng cỡ');
                }
            }
        ) 
    </script>
</body>
</html>
