<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./js/jquery-1.6.4.min.js"></script>
    <link rel="stylesheet" href="./css/banHang.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="title">
                BÁN HÀNG
            </div>
            <div class="mucGia">
                <h2>Mức giá: </h2>
                <select class="form-control">
                    <option value="">Tất cả</option>
                    <option value="lt200">Nhỏ hơn 200</option>
                    <option value="btw200&500">Từ 200 đến 500</option>
                    <option value="gt500">Lớn hơn 500</option>
                </select>
            </div>
        </div>
        <div class="contain-table">
            <table class="table table-light table-striped table-hover table-bordered border-dark">
                <thead class="table-warning border-dark">
                    <tr>
                        <th></th>
                        <th>Hàng hóa</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>iPhone 9</td>
                        <td>700</td>
                        <td><input type="number" disabled min="1" ></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>Samsung</td>
                        <td>400</td>
                        <td><input type="number" disabled min="1"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>Nokia</td>
                        <td>100</td>
                        <td><input type="number" disabled min="1"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>Xony Xperia</td>
                        <td>450</td>
                        <td><input type="number" disabled min="1"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>Motorola</td>
                        <td>180</td>
                        <td><input type="number" disabled min="1"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>Oppo</td>
                        <td>600</td>
                        <td><input type="number" disabled min="1"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>bPhone</td>
                        <td>90</td>
                        <td><input type="number" disabled min="1"></td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot class="table-warning border-dark">
                    <tr>
                        <th colspan="4">TỔNG</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="./js/banHang.js"></script>
</body>
</html>
