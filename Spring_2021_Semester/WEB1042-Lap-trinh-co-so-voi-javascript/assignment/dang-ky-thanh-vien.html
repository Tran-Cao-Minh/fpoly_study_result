<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/dangKyThanhVien.css">
    <script src="./js/jquery-1.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="title">
                ĐĂNG KÝ THÀNH VIÊN
            </div>
        </div>
        <div id="container" class="border border-warning">
            <form onsubmit="return kiemTra()">
                <div class="form-group">
                    <label>Mã sinh viên</label>
                    <input class="form-control" type="text" id="maSV" placeholder="xx12345">
                    <em class="text-danger h6"></em> 
                </div>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input class="form-control" type="text" id="hoTen" placeholder="Nhập họ tên">
                    <em class="text-danger h6"></em> 
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" id="email" placeholder="xxxxx@gmail.com">
                    <em class="text-danger h6"></em> 
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <fieldset class="border border-secondary p-3" id="gender">
                        <input class="form-check-input" type="radio" name="gioiTinh" id="nam">
                        <label for="nam">Nam</label>                
                        <input class="form-check-input" type="radio" name="gioiTinh" id="nu">
                        <label for="nu">Nữ</label>
                        <input class="form-check-input" type="radio" name="gioiTinh" id="khac">
                        <label for="nu">Khác</label>
                        <br>
                        <em class="text-danger h6">
                            Giới tính của bạn là gì?
                        </em> 
                    </fieldset>
                </div>
                <div class="form-group">
                    <label>Sở thích</label>
                    <fieldset class="border border-secondary p-3" id="interests">
                        <input class="form-check-input" type="checkbox" id="docSach">
                        <label for="docSach">Đọc sách</label>
                        <input class="form-check-input" type="checkbox" id="duLich">
                        <label for="duLich">Du lịch</label>
                        <input class="form-check-input" type="checkbox" id="amNhac">
                        <label for="amNhac">Âm nhạc</label>
                        <input class="form-check-input" type="checkbox" id="amThuc">
                        <label for="amThuc">Ẩm thực</label>
                        <input class="form-check-input" type="checkbox" id="khac">
                        <label for="khac">Khác</label>
                        <br>
                        <em class="text-danger h6">
                            Sở thích của bạn là gì?
                        </em> 
                    </fieldset>
                </div>
                <div class="form-group">
                    <label>Quốc tịch</label>
                    <select name="" id="quocTich" class="form-control">
                        <option value="">Chọn Quốc Tịch</option>
                        <option value="vietNam">Việt Nam</option>
                        <option value="campuchia">Campuchia</option>
                        <option value="thaiLan">Thái Lan</option>
                        <option value="trungQuoc">Trung Quốc</option>
                        <option value="nhatBan">Nhật Bản</option>
                    </select>
                    <em class="text-danger h6">
                        Quốc tịch của bạn là gì?
                    </em> 
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea class="form-control" id="ghiChu" rows="3"></textarea>
                    <em class="text-danger h6"></em> 
                </div>
                <button type="submit"class="btn btn-warning">Đăng ký</button> 
            </form>
        </div>
    </div>

    <script src="js/dangKyThanhVien.js"></script>
</body>
</html>
