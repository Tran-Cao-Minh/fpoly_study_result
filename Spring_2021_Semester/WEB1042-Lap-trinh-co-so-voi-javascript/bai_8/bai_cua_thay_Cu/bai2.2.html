<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS18817_Tran_Cao_Minh</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        html
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        body
        {
            background-image: url(../background.jpg);
            background-size: cover;
        }
        #myInfo
        {
            background-color: white;
            width: fit-content;
            margin: 15px auto;
            padding: 15px;
            border: 5px solid #eb6c20;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        fieldset
        {
            background-color: white;
            border: 5px solid #eb6c20;
            border-radius: 15px;
            width: fit-content;
            margin: 50px auto;
            padding: 20px 40px 30px;
        }
        legend
        {
            background-color: white;
            border: 5px solid #eb6c20;
            border-radius: 15px;
            padding: 0px 15px;
            width: fit-content;
            font-size: 25px;
            font-weight: bolder;
        }
        .form-control
        {
            display: inline-block;
            font-size: 23px ;
            width: 485px ;
        }
        .btn
        {
            margin-top: -11px;
            border: 3px solid grey;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Bài học</legend>
        <select id="chooseLesson" class="form-control bg-dark text-light">
            <option value="">Chọn bài học</option>
            <option value="1">Bài 1: Javascript là gì</option>
            <option value="2">Bài 2: Biến, Toán Tử và Biểu Thức</option>
            <option value="3">Bài 3: Cấu Trúc Điều Khiển, Hàm Và Sự Kiện</option>
            <option value="4">Bài 4: Lập trình đối tượng và mô hình BOM </option>
            <option value="5">Bài 5: Mô hình DOM trong Javascript</option>
            <option value="6">Bài 6: Validate Form</option>
            <option value="7">Bài 7: Giới Thiệu Javascript Framework</option>
            <option value="8">Bài 8: Tập tành sử dụng AngularJS</option>
        </select>
        <button class="btn btn-warning" id="watch">Xem bài học</button>
    </fieldset>
    <div id="myInfo">
        PS18817 - TRẦN CAO MINH - 10đ
    </div>
    
    <script>
        $('#watch').click
        (
            function()
            {
                switch($('#chooseLesson').val())
                {   // chon bai hoc bang switch case dua theo gia tri cua select box
                    case '1':
                        window.location.assign("https://longnv.name.vn/lap-trinh-javascript/javascript-la-gi");
                        break;
                    case '2':
                        window.location.assign("https://longnv.name.vn/lap-trinh-javascript/bien-kieu-toan-tu-va-bieu-thuc-trong-javascript");
                        break;
                    case '3':
                        window.location.assign("https://longnv.name.vn/lap-trinh-javascript/cau-truc-dieu-khien-trong-javacript");
                        break;
                    case '4':
                        window.location.assign("https://longnv.name.vn/lap-trinh-javascript/lap-trinh-doi-tuong-trong-javascript-va-mo-hinh-bom");
                        break;
                    case '5':
                        window.location.assign("https://longnv.name.vn/lap-trinh-javascript/mo-hinh-dom-trong-javascript");
                        break;
                    case '6':
                        window.location.assign("https://longnv.name.vn/lap-trinh-javascript/kiem-tra-du-lieu-trong-form-voi-javascript");
                        break;
                    case '7':
                        window.location.assign("https://longnv.name.vn/lap-trinh-javascript/gioi-thieu-ve-javascript-framework");
                        break;
                    case '8':
                        window.location.assign("https://longnv.name.vn/lap-trinh-javascript/su-dung-angularjs");
                        break;
                    default:
                        alert("Bạn chưa chọn bài học mà!")
                        break;
                }
            }
        )
    </script>
</body>
</html>
