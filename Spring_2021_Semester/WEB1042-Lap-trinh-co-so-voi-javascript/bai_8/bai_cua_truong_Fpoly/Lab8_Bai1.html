<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-image: url(../background.jpg);
            background-size: cover;
        }
        #container
        {
            background-color: gainsboro;
            width: 500px;
            margin: 100px auto;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            padding: 55px;
            border: 5px solid cadetblue;
            border-radius: 20px;
        }
        input
        {
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            float: right;
            width: 100%;
        }
        label
        {
            display: block;
            width: 100%;
            margin-left: -10px;
        }
    </style>
</head>
<body ng-app="myModule" ng-controller="myController">
    <div id="container">
        <label>First Name:</label>
        <input type="text" ng-model="employee.FirstName">
        <label>Last Name:</label>
        <input type="text" ng-model="employee.LastName">
        <label>Student Code:</label>
        <input type="text" ng-model="employee.StudentCode">
        <label>Gender:</label>
        <input type="text" ng-model="employee.Gender">
        <br><br>
        First Name: {{employee.FirstName}} <br>
        Last Name: {{employee.LastName}} <br>
        Student Code: {{employee.StudentCode}} <br>
        Gender: {{employee.Gender}} <br>
    </div>
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script>
        var myApp = angular.module('myModule',[]);
        myApp.controller('myController',
            function($scope)

</body>
</html>
