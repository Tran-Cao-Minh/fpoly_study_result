<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            display: block;
            margin: 30px auto 10px;
            padding: 25px;
            border: 5px solid rgb(192, 30, 192);
        }
        hr
        {
            border: 7px dashed  cyan;
            border-radius: 25px;
        }
        .contain-button
        {
            width: fit-content;
            height: fit-content;
            margin: auto;
            padding-right: 10px;
        }
        button
        {
            font-size: 25px;
            font-family: Helvetica;
            font-weight: bolder;
            margin-left: 10px;
            padding: 10px;
            border-radius: 15px;
            background-color: cyan;
            border: 4px solid rgb(192, 30, 192);
            cursor: pointer;
        }
        button:hover
        {
            background-color: rgb(192, 30, 192);
            border: 4px solid cyan;
        }
    </style>
</head>
<body>
    <img src="./Anh/0.jpg" alt="Load..." id="anh">
    <hr>
    <div class="contain-button">
        <button onclick="first()">First</button>
        <button onclick="next()">Next</button>
        <button onclick="prev()">Prev</button>
        <button onclick="last()">Last</button>
    </div>
    

    <script>
        // load truoc anh
        var images = [];
        for (var i = 0; i < 6; i++)
        {
            images[i] = new Image();
            images[i].src = "./Anh/"+i+".jpg";
        }
        var anhHienThi = 0; // vi tri anh dang hien thi
        function first()
        {
            anhHienThi = 0;
            var anh = document.getElementById("anh");
            anh.src = images[anhHienThi].src;
        }
        function last()
        {
            anhHienThi = (images.length - 1);
            var anh = document.getElementById("anh");
            anh.src = images[anhHienThi].src;
        }
        function next()
        {
            anhHienThi++;
            if(anhHienThi >= images.length)
            {
                anhHienThi = 0;
            }
            document.querySelector('#anh').setAttribute('src',images[anhHienThi].src)
        }
        function prev()
        {
            anhHienThi--;
            if(anhHienThi < 0)
            {
                anhHienThi = (images.length - 1);
            }
            var anh = document.getElementById("anh");
            anh.src = images[anhHienThi].src;
        }
    </script>
</body>
</html>
