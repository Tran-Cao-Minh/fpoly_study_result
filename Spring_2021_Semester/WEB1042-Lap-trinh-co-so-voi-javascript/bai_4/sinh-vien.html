<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleAll.css">
    <script type="text/javascript">
        var sv = new Object();
        sv.hoTen = prompt("Mời bạn nhập họ và của sinh viên");
        sv.diem = prompt("Mời bạn nhập điểm của sinh viên");
        sv.hienThi = function()
        {
            this.diem = Number(this.diem)
            if(this.diem >= 5)
            {
                this.hocLuc = "Đậu";
            }
            else
            {
                this.hocLuc = "Rớt";
            }
            document.write("<link rel='stylesheet' href='./styleAll.css'>")
            document.write("<p>Họ và tên: "+this.hoTen+"</p>");
            document.write("<p>Điểm TB: "+this.diem+"</p>");
            document.write("<p>Học lực: "+this.hocLuc+"</p>");
        }
    </script>
</head>
<body>
    <button onclick="sv.hienThi()">Hiển Thị</button>
    <script type="text/javascript"></script>
</body>
</html>
