<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRẦN CAO MINH PS18817</title>
    <!-- link css tu lam -->
    <link rel="stylesheet" href="./bv_ass.css">
    <!-- link jquery -->
    <script src="./jquery-1.6.4.min.js"></script>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="title">
                BÉ VUI HỌC TOÁN
            </div>
        </div>
        <div id="container" class="border border-warning">
            <div class="form-group">
                <label>Số lần chơi</label>
                <span id="times" class="text-success h5"></span>
            </div>
            <div class="form-group">
                <label>Số X</label> 
                <input id="x" readonly class="form-control">
            </div>
            <div class="form-group">
                <label>Số Y</label> 
                <input id="y" readonly class="form-control">
            </div>
            <div class="form-group">
                <label>Trả lời</label> 
                <input id="traloi" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label>Kết quả:</label> 
                <span id="danhgia" class="text-primary h5"></span>
            </div>
            <button type="button" id="creNum"  class="btn btn-warning">Tạo số</button>
            <button id="ok" class="btn btn-success">OK</button>
        </div>
    </div>
    <!-- link file js de tinh toan -->
    <script src="./bv_ass.js"></script> 
</body>
</html>
