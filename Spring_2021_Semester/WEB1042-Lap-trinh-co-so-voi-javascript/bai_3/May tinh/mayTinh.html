<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Máy tính cá nhân</title>
    <link href="./mayTinh.css" rel="stylesheet" />
    <script src="./mayTinh.js"></script>
</head>
<body>
    <button onclick="toanHang(7)">7</button>
    <button onclick="toanHang(8)">8</button>
    <button onclick="toanHang(9)">9</button>
    <button onclick="toanTu('+')">+</button>
    <br />
    <button onclick="toanHang(4)">4</button>
    <button onclick="toanHang(5)">5</button>
    <button onclick="toanHang(6)">6</button>
    <button onclick="toanTu('-')">-</button>
    <br />
    <button onclick="toanHang(1)">1</button>
    <button onclick="toanHang(2)">2</button>
    <button onclick="toanHang(3)">3</button>
    <button onclick="toanTu('*')">x</button>
    <br />
    <button onclick="toanHang(0)">0</button>
    <button onclick="toanHang('.')">.</button>
    <button onclick="thucHien()">=</button>
    <button onclick="toanTu('/')">:</button>
    <br />
    <button onclick="lamLai()">C</button>
</body>
</html>
