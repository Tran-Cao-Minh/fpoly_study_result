<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
        body
        {
            background-image: url(./background.jpg);
            background-size: cover;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
        .container
        {
            background-color: rgb(221, 239, 255);
            border: 5px solid rgb(235, 108, 32);
            max-width: 420px;
            margin: auto;
            border-radius: 15px;
        }
        h4
        {
            font-size: 30px;
            font-weight: bolder;
        }
        ul
        {
            list-style-type: none;
            background-color: none;
            text-align: left;
            margin-left: 30px;
        }
        img
        {
            width: 276px;
            height: auto;
            border: 2px solid orange;
            border-radius: 3px;
        }
    </style>
</head>
<body ng-app="b1">
    <div class="container" ng-controller="hienthi">
        <!-- hien thi du lieu -->
        <div class="caption">
            <h4>THÔNG TIN SINH VIÊN</h4>
            <img src="images/{{hinhanh}}">
        </div>
        <ul>
            <li><span>Họ tên: </span> {{hoten}} </li>
            <li><span>Ngày sinh: </span> {{ngaysinh}} </li>
            <li><span>Phái: </span> {{gioitinh}} </li>
            <li><span>Điểm: </span> {{diem}} </li>
        </ul>
    </div>

    <script>
        app = angular.module("b1",[]);
        app.controller("hienthi",xuly);
        function xuly($scope)
        {
            // code xu ly
            $scope.hoten = "Trần Cao Minh";
            $scope.ngaysinh ="14/08/2002";
            $scope.gioitinh = "Nam";
            $scope.hinhanh = "minh.jpg";
            $scope.diem = "9.75";
        }
    </script>
</body>
</html>
