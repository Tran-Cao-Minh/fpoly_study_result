<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        html
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        body
        {
            background-image: url(./background.jpg);
            background-size: cover;
        }
        .container
        {
            background-color: rgba(34, 192, 255, 0.603);
            width: 308px;
            height: fit-content;
            margin: 20px auto;
            padding: 1px;
            border: 3px solid rgb(235, 108, 32);
            border-radius: 15px;
        }
        form > h4
        {
            text-align: center;
            font-weight: bolder;
            margin-top: 12px;
        }
        .form-group > label
        {
            font-size: 18px;
            font-weight: bolder;
            color: rgb(58, 18, 0);
        }
        .form-group > input,
        .form-group > span,
        .form-group > button
        {
            font-size: 16px;
            font-weight: bold;
        }
        .form-group > input,
        .form-group > span
        {
            width: 300px;
        }
        .form-group > button
        {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body ng-app="b2">
    <div class="container" ng-controller="hienthi">
        <form>
            <h4>TÍNH CHU VI, DIỆN TÍCH HÌNH CHỮ NHẬT</h4>
            <!-- vung hien thi -->
            <div class="form-group" style="margin-top: 5px;">
                <label>Chiều dài</label>
                <input type="number" name="dai" ng-model="dai" class="form-control" min="1">
            </div>
            <div class="form-group">
                <label>Chiều rộng</label>
                <input type="number" name="rong" ng-model="rong" class="form-control" min="1">
            </div>
            <div class="form-group">
                <label>Chu vi</label>
                <span class="form-control">{{chuvi}}</span>
            </div>
            <div class="form-group">
                <label>Diện tích</label>
                <span class="form-control">{{dientich}}</span>
            </div>
            <div class="form-group">
                <button class="btn btn-warning" ng-click="tinhtoan()">Tính toán</button>
            </div>
        </form>
    </div>

    <script>
        app = angular.module("b2",[]);
        app.controller("hienthi",xuly);
        function xuly($scope)
        {
            // code xu ly
            $scope.tinhtoan = function()
            {
                var d = parseFloat($scope.dai);
                var r = parseFloat($scope.rong);
                $scope.chuvi = (d+r)*2;
                $scope.dientich = d*r;
            }
        }
    </script>
</body>
</html>
