<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var x = prompt("Mời bạn nhập một số bất kỳ");
        if(isNaN(x) == true)
        {
            alert("Lỗi: Giá trị bạn nhập không phải là sỗ");
        }
        else
        {
            var a = Math.sqrt(x);
            var b = Math.pow(x,2);
            var c = Math.round(x);
            alert("Căn của " + x + " là: " + a);
            alert("Bình phương " + x + " là: " + b);
            alert("Làm tròn của " + x + " là: " + c);
        }
    </script>
</head>
<body>
    <script type="text/javascript"></script>
</body>
</html>
