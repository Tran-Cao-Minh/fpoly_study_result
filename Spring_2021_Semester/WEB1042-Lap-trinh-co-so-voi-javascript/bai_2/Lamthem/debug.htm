<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <script type="text/javascript">
        var a = prompt("Nhập vào chiều dài cạnh kề thứ 1:");
        var b = prompt("Nhập vào chiều dài cạnh kề thứ 2:");
        var a2 = a * a;
        var b2 = b * b;
        var c2 = a2 + b2;
        var c = Math.sqrt(c2);
        document.write("Chiều dài cạnh huyền là: " + c);
    </script>
</head>
<body>
    <h1>Tính chiều dài cạnh huyền</h1>
</body>
</html>
