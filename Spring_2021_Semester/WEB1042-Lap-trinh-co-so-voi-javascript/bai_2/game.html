<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var x = 10 + Math.round(5 * Math.random());
        var a = prompt("Mời bạn nhập vào một số bất kỳ trong phạm vi [10,15]");
        if(a == x)
        {
            alert("Xin chúc mừng bạn đã đoán đúng");
        }
        else if(a > x)
        {
            alert("Giá trị của bạn lớn hơn số bí mật");
        }
        else
        {
            alert("Giá trị của bạn nhỏ hơn số bí mật");
        }
    </script>
</head>
<body>
    <script type="text/javascript"></script>
</body>
</html>
