<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var fullname = prompt("Mời bạn nhập họ tên của sinh viên");
        var points = prompt("Mời bạn nhập điểm của sinh viên");
        fullname = fullname.toUpperCase();
        if(points < 5)
        {
            alert(fullname + " Rớt");
        }
        else
        {
            alert(fullname + " Đậu");
        }
    </script>
</head>
<body>
    <script type="text/javascript"></script>
</body>
</html>
