<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ps18817_TranCaoMinh_Lab9_Bai2</title>
    <style>
        .formGroup
        {
            padding: 8px;
            font-size: 17px;
            text-transform: capitalize;
            font-family: Helvetica;
        }
        .formControl
        {
            border: 2px solid orangered;
            border-radius: 5px;
        } 
        .formControl:focus
        {
            box-shadow: 0 0 4px orangered;
            
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height:600px; background-color: rgb(208, 1, 27); ">
        <div style="width: 1040px; height:600px; background-image: url('bg.png'); background-size: cover; 
                     position: relative; left: 200px; ">
            <div style="width: 400px; height: 400px; background-color: white; opacity: 1;
                         position: relative; left: 600px; top: 80px; border-radius: 5px; 
                         box-shadow: 0 0 3px black; padding: 30px 15px; ">
                <div class="formGroup">
                    <div>Họ và tên:</div>
                    <form">
                        <input type="text" name="userName" class="formControl" style="width: 350px;"/>    
                    </form>
                </div>
                <div class="formGroup">
                    <form">
                        Giới Tính
                        <label><input type="radio" name="gioiTinh" checked/>Nam</label>
                        <label><input type="radio" name="gioiTinh" />Nữ</label>
                    </form>            
                </div>
                <div class="formGroup">
                    <div>Hình ảnh:</div>
                    <form method="post" enctype="multipart/form-data">         
                        <input type="file" class="formControl" />
                    </form>                   
                </div>
                <div class="formGroup">
                    <div>Quốc tịch:</div>
                    <form>         
                        <select style="width: 350px;" class="formControl" >
                            <option>United States</option>
                            <option selected>Việt Nam</option>
                            <option>Khác</option>
                        </select>
                    </form>                   
                </div>
                <div class="formGroup">
                    <div>Sở thích:</div>
                    <form>
                        <label><input type="checkbox" name="soThich" />Thể thao</label>
                        <label><input type="checkbox" name="soThich" checked/>Du lịch</label>
                        <label><input type="checkbox" name="soThich" />Âm nhạc</label>
                        <label><input type="checkbox" name="soThich" />Ẩm thực</label>
                    </form>            
                </div>
                <div class="formGroup">
                    <div>Ghi chú:</div>
                    <form>         
                        <textarea rows="3" cols="47" class="formControl" ></textarea>
                    </form>                   
                </div>
                <hr>
                <div class="formGroup">
                    <form>
                        <input type="submit" value="Đăng ký" class="formControl" />
                        <input type="reset" value="Nhập lại" class="formControl" />
                    </form>           
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
